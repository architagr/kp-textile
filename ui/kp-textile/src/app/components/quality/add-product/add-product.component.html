<h1 mat-dialog-title>{{data.id===""? "Add Product": "Update Product" }}</h1>
<form [formGroup]="addProductForm" (submit)="submit()">
    <div mat-dialog-content>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label> Product name </label>
                            <input formControlName="name" class="form-control" placeholder="name" type="text" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button class="btn btn-primary" [disabled]="!addProductForm.valid" type="submit">Save</button>
        <button class="btn btn-fill btn-info" (click)="onNoClick()" type="button">Cancel</button>
    </div>
</form>
