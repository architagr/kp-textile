<div class="content">
    <div class="row">
      <div class="col-md-12">
  
        <div class="card card-plain ">
          <div class="card-header flex align-right">
            <button (click)="addGodownOpenDialog()" class="btn btn-icon btn-round align-right">
                <i class="tim-icons icon-simple-add"></i>
              </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table mat-table [dataSource]="allGodown" multiTemplateDataRows class="table tablesorter" matSort
                matSortActive="created" matSortDisableClear matSortDirection="desc">
                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef>Godown Name</th>
                  <td mat-cell *matCellDef="let quality" class="pointer-cursor"
                    >{{quality?.name}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data</td>
                </tr>
            </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
