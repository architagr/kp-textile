<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-plain">
                <div class="card-header flex">
                    <button (click)="openDialog({id:'', hnsCode:''})" class="btn btn-icon btn-round align-right"><i
                            class="tim-icons icon-simple-add"></i></button>
                </div>
                <div class="card-body">
                    <div class=" form-group">
                        <input (keyup)="applyFilter($event)" class=" form-control" placeholder="search" type="text" />
                    </div>
                    <div class="table-responsive">
                        <table mat-table [dataSource]="hsnCodes" multiTemplateDataRows class="table tablesorter" matSort
                            matSortActive="created" matSortDisableClear matSortDirection="desc">
                            <ng-container matColumnDef="HsnCode">
                                <th mat-header-cell *matHeaderCellDef>Hsn Code</th>
                                <td mat-cell *matCellDef="let code">{{code.hnsCode}}</td>
                            </ng-container>
                            <ng-container matColumnDef="Action">
                                <th mat-header-cell *matHeaderCellDef>Action</th>
                                <td mat-cell *matCellDef="let client"> <i class="tim-icons icon-pencil"></i>
                                  <i class="tim-icons icon-trash-simple"></i>
                                </td>
                              </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
