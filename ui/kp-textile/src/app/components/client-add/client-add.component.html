<div class="content">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="addClientForm" (submit)="submitData()">
                <mat-accordion class="example-headers-align" multi>

                    <mat-expansion-panel expanded="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Basic Company Details
                            </mat-panel-title>

                        </mat-expansion-panel-header>
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-5 pr-md-1">
                                        <div class="form-group">
                                            <label> Company Name </label>
                                            <input class="form-control" formControlName="companyName"
                                                placeholder="Company Name" type="text" />
                                        </div>
                                    </div>
                                    <div class="col-md-3 px-md-1">
                                        <div class="form-group">
                                            <label> Company Alias </label>
                                            <input class="form-control" formControlName="alias"
                                                placeholder="Company Alias" type="text" />
                                        </div>
                                    </div>
                                    <div class="col-md-4 pl-md-1">
                                        <div class="form-group">
                                            <label> Website </label>
                                            <input class="form-control" formControlName="website" placeholder="website"
                                                type="text" />
                                        </div>

                                    </div>
                                </div>
                                <div class="row" formGroupName="contactInfo">
                                    <div class="col-md-3 pr-md-1">
                                        <div class="form-group">
                                            <label> Landline </label>
                                            <input class="form-control" formControlName="landline"
                                                placeholder="Lineline number" type="text" />
                                        </div>
                                    </div>
                                    <div class="col-md-3 px-md-1">
                                        <div class="form-group">
                                            <label> Mobile </label>
                                            <input class="form-control" formControlName="mobile" placeholder="Mobile"
                                                type="text" />
                                        </div>
                                    </div>
                                    <div class="col-md-3 pl-md-1">
                                        <div class="form-group">
                                            <label> WhatsApp </label>
                                            <input class="form-control" formControlName="whatsapp"
                                                placeholder="WhatsApp" type="text" />
                                        </div>
                                    </div>
                                    <div class="col-md-3 pr-md-1">
                                        <div class="form-group">
                                            <label> Email address </label>
                                            <input class="form-control" formControlName="email"
                                                placeholder="mike@email.com" type="email" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-md-4 px-md-1">
                                        <div class="form-group">
                                            <label> Payment Term </label>
                                            <select formControlName="paymentTerm" class="form-control">
                                                <option value="">Select Payment term</option>
                                                <option value="15Days">15 Days</option>
                                                <option value="Monthly">Monthly</option>
                                                <option value="Bill">Per bill</option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-md-4 pl-md-1">
                                        <div class="form-group">
                                            <label> Status </label>
                                            <select formControlName="status" class="form-control">
                                                <option value="">Select Status</option>
                                                <option value="Active">Active</option>
                                                <option value="Blocked">Blocked</option>
                                                <option value="Inactive">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label> Remark </label>
                                            <textarea formControlName="remark" class="form-control" cols="80"
                                                placeholder="Here we can add any remark about the client" rows="4"
                                                value="Mike"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel>
                    <mat-expansion-panel expanded="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Address Details
                            </mat-panel-title>
                            <mat-panel-description class="mat-panel-action">
                                
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <div class="card">
                            <div class=" card-header"><button (click)="addAddress()" class="btn btn-icon btn-round align-right"><i
                                class="tim-icons icon-simple-add"></i></button></div>
                            <div class="card-body">
                                <ng-container formArrayName="addresses">
                                    <ng-container *ngFor="let address of addresses.controls; let i = index">
                                        <ng-container [formGroupName]="i">
                                            <h5>#{{i+1}}</h5>
                                            <div class="row">
                                                <div class="col-md-2 pr-md-1">
                                                    <div class="form-group">
                                                        <label> Address Label </label>
                                                        <input class="form-control" formControlName="label"
                                                            placeholder="Address Label" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-2 pr-md-1">
                                                    <div class="form-group">
                                                        <label> Address Type </label>
                                                        <select formControlName="addressType" class="form-control">
                                                            <option value="">Select Address Type</option>
                                                            <option value="HeadOffice">HeadOffice</option>
                                                            <option value="SalesOffice">SalesOffice</option>
                                                            <option value="RegionalOffice">RegionalOffice</option>
                                                            <option value="ShippingOffice">ShippingOffice</option>
                                                            <option value="Residence">Residence</option>
                                                        </select>
                                                    </div>


                                                </div>

                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <label> Address Line 1 </label>
                                                        <input class="form-control" formControlName="addressLine1"
                                                            placeholder="Address Line 1" type="text" />
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label> Address Line 2 </label>
                                                        <input class="form-control" formControlName="addressLine2"
                                                            placeholder="Address Line 2" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-3 pl-md-1">
                                                    <div class="form-group">
                                                        <label> Country </label>
                                                        <select formControlName="country" class="form-control">
                                                            <option value="">Select Country</option>
                                                            <option value="India">India</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 pl-md-1">
                                                    <div class="form-group">
                                                        <label> State </label>
                                                        <select formControlName="state" class="form-control">
                                                            <option value="">Select State</option>
                                                            <option value="Delhi">Delhi</option>
                                                            <option value="Rajasthan">Rajasthan</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label> City </label>
                                                        <input formControlName="city" class="form-control"
                                                            placeholder="City" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-3 pl-md-1">
                                                    <div class="form-group">
                                                        <label> Pincode </label>
                                                        <input formControlName="pincode" class="form-control"
                                                            placeholder="Pincode" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-3 pl-md-1">
                                                    <div class="form-group">
                                                        <label> landline </label>
                                                        <input formControlName="landline" class="form-control"
                                                            placeholder="landline" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-3 pl-md-1">
                                                    <div class="form-group">
                                                        <label> Mobile </label>
                                                        <input formControlName="mobile" class="form-control"
                                                            placeholder="Mobile" type="text" />
                                                    </div>
                                                </div>
                                            </div>
                                            <mat-divider></mat-divider>
                                        </ng-container>
                                    </ng-container>
                                </ng-container>
                            </div>
                        </div>
                    </mat-expansion-panel>
                    <mat-expansion-panel expanded="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Contact Person Details
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="card">
                            <div class=" card-header">
                                <button (click)="addContactPerson()"  class="btn btn-icon btn-round"><i
                                class="tim-icons icon-simple-add"></i></button>
                            </div>
                            <div class="card-body">
                                <ng-container formArrayName="contactPersons">
                                    <ng-container *ngFor="let person of contactPersons.controls; let i = index">
                                        <ng-container [formGroupName]="i"   >
                                            <h5>#{{i+1}}</h5>
                                            <div class="row">
                                                <div class="col-md-2 pr-md-1">
                                                    <div class="form-group">
                                                        <label> Salutation </label>
                                                        <select formControlName="salutation" class="form-control">
                                                            <option value="">Select Salutation</option>
                                                            <option value="Mr.">Mr.</option>
                                                            <option value="Mrs.">Mrs.</option>
                                                            <option value="Ms">Ms</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 pr-md-1">
                                                    <div class="form-group">
                                                        <label> First Name </label>
                                                        <input formControlName="firstName" class="form-control"
                                                            placeholder="First Name" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label> Last Name </label>
                                                        <input formControlName="lastName" class="form-control"
                                                            placeholder="Last Name" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <label> Department </label>
                                                        <input formControlName="department" class="form-control"
                                                            placeholder="Department" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <label> Person Type </label>
                                                        <select formControlName="personType" class="form-control">
                                                            <option value="">Select Person Type</option>
                                                            <option value="Sales">Sales</option>
                                                            <option value="Account">Account</option>
                                                            <option value="Store">Store</option>
                                                            <option value="Marketing">Marketing</option>
                                                            <option value="Director">Director</option>
                                                            <option value="Chairman">Chairman</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <ng-container formGroupName="address">
                                                <div class="row">
                                                    <div class="col-md-2 pr-md-1">
                                                        <div class="form-group">
                                                            <label> Address Label </label>
                                                            <input formControlName="label"
                                                                class="form-control" placeholder="Address Label"
                                                                type="text" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2 pr-md-1">
                                                        <div class="form-group">
                                                            <label> Address Type </label>
                                                            <select formControlName="addressType" class="form-control">
                                                                <option value="">Select Address Type</option>
                                                                <option value="HeadOffice">HeadOffice</option>
                                                                <option value="SalesOffice">SalesOffice</option>
                                                                <option value="RegionalOffice">RegionalOffice</option>
                                                                <option value="ShippingOffice">ShippingOffice</option>
                                                                <option value="Residence">Residence</option>
                                                            </select>
                                                        </div>


                                                    </div>

                                                    <div class="col-md-8">
                                                        <div class="form-group">
                                                            <label> Address Line 1 </label>
                                                            <input formControlName="addressLine1" class="form-control"
                                                                placeholder="Address Line 1" type="text" />
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label> Address Line 2 </label>
                                                            <input formControlName="addressLine2" class="form-control"
                                                                placeholder="Address Line 2" type="text" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 pl-md-1">
                                                        <div class="form-group">
                                                            <label> Country </label>
                                                            <select formControlName="country" class="form-control">
                                                                <option value="">Select Country</option>
                                                                <option value="India">India</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 pl-md-1">
                                                        <div class="form-group">
                                                            <label> State </label>
                                                            <select formControlName="state" class="form-control">
                                                                <option value="">Select State</option>
                                                                <option value="Delhi">Delhi</option>
                                                                <option value="Rajasthan">Rajasthan</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label> City </label>
                                                            <input formControlName="city" class="form-control"
                                                                placeholder="City" type="text" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 pl-md-1">
                                                        <div class="form-group">
                                                            <label> Pincode </label>
                                                            <input formControlName="pincode" class="form-control"
                                                                placeholder="Pincode" type="text" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 pl-md-1">
                                                        <div class="form-group">
                                                            <label> landline </label>
                                                            <input formControlName="landline" class="form-control"
                                                                placeholder="landline" type="text" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 pl-md-1">
                                                        <div class="form-group">
                                                            <label> Mobile </label>
                                                            <input formControlName="mobile" class="form-control"
                                                                placeholder="Mobile" type="text" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </ng-container>
                                            <div class="row" formGroupName="contactInfo">
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label> Email </label>
                                                        <input formControlName="email" class="form-control"
                                                            placeholder="Email" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-3 pr-md-1">
                                                    <div class="form-group">
                                                        <label> Landline </label>
                                                        <input formControlName="landline" class="form-control"
                                                            placeholder="Lineline number" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-3 px-md-1">
                                                    <div class="form-group">
                                                        <label> Mobile </label>
                                                        <input formControlName="mobile" class="form-control"
                                                            placeholder="Mobile" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-3 pl-md-1">
                                                    <div class="form-group">
                                                        <label> WhatsApp </label>
                                                        <input formControlName="whatsapp" class="form-control"
                                                            placeholder="WhatsApp" type="text" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label> Remark </label>
                                                        <textarea formControlName="remark" class="form-control"
                                                            cols="80"
                                                            placeholder="Here we can add any remark about the Contact Person"
                                                            rows="4" value="Mike"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <mat-divider></mat-divider>
                                        </ng-container>
                                    </ng-container>
                                </ng-container>

                                <button class="btn btn-fill btn-primary" type="submit">Save</button>
                                <button class="btn btn-fill btn-info" type="button">Cancel</button>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </form>
        </div>
    </div>
</div>
